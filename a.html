<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            width: 200px;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
            transition: left 0.2s, top 0.2s;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            let button = document.querySelector('.no');
            let yesButton = document.querySelector('.yes');
            let container = document.querySelector('.buttons');
            let maxX = container.clientWidth - button.clientWidth;
            let maxY = container.clientHeight - button.clientHeight;
            
            let yesRect = yesButton.getBoundingClientRect();
            let noRect = button.getBoundingClientRect();
            let containerRect = container.getBoundingClientRect();
            
            let newX, newY;
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                Math.abs((newX + noRect.width / 2) - (yesRect.left - containerRect.left + yesRect.width / 2)) < 40 &&
                Math.abs((newY + noRect.height / 2) - (yesRect.top - containerRect.top + yesRect.height / 2)) < 40
            );
            
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
